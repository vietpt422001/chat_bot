version: "3.1"

nlu:
- intent: foundation
  examples: |
    - công ty được thành lập vào năm nào?
    - lịch sử phát triển của công ty như thế nào?
    - BHSoft được hình thành như thế nào?

- intent: main_customer
  examples: |
    - đối tượng khách hàng của công ty là ai?
    - khách hàng của công ty đến từ đâu?
    
- intent: achievement
  examples: |
    - công ty đã đạt được những thành tựu gì?
    - BHSoft đã đạt được những thành công gì?

- intent: service
  examples: |
    - BHSoft cung cấp những dịch vụ gì?
