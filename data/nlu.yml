- intent: ambition
  examples: |
    - tầm nhìn của công ty

- intent: valuation
  examples: |
    - giá trị cuả công ty là gì?

- intent: chief
  examples: |
    - Ban lãnh đạo của công ty gồm những ai?

- intent: solution
  examples: |
    - Công ty cung cấp những giải pháp gì?

- intent: technology
  examples: |
    - Các công nghệ chính được BHSoft
    - Công ty sử dụng gồm những gì?

- intent: contact
  examples: |
    - Thông tin liên hệ
    - Các kênh liên hệ của BHSoft
    - Công ty
